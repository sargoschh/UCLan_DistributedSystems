<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joke Central</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="jokeFunctions.js" defer></script>
</head>

<body class="bg-light text-dark">
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="fw-bold text-dark">ðŸ˜‚ Joke Central</h1>
      <p class="text-secondary">Your daily dose of developer humor!</p>
    </div>

    <div class="card shadow-sm border-0 p-4 mb-4 text-center bg-white">
      <label for="numOfJokes" class="form-label fw-semibold text-secondary">Number of jokes</label>

      <div class="d-flex justify-content-center">
        <input type="number" id="numOfJokes"
               class="form-control w-25 text-center border-secondary"
               placeholder="1 - 50">
      </div>

      <div class="mt-3">
        <button class="btn btn-dark" id="getJokesButton">Get Jokes</button>
      </div>
    </div>

    <div id="jokeBox" class="mt-4"></div>
  </div>
</body>

</html>
