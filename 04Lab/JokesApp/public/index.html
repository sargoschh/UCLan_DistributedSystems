<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joke Central</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="jokeFunctions.js" defer></script>
</head>

<body class="bg-light text-dark">
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="fw-bold text-dark">ðŸ˜‚ Joke Central</h1>
      <p class="text-secondary">Your daily dose of developer humor!</p>
    </div>

    <div class="card shadow-sm border-0 p-4 mb-4 text-center">
      <div class="container">
        <div class="row justify-content-center mb-3">
          <div class="col-md-3">
            <label for="numOfJokes" class="form-label fw-semibold text-secondary">Number of jokes</label>
            <input type="number" id="numOfJokes" class="form-control text-center border-secondary">
          </div>
          <div class="col-md-3">
            <label for="jokeTypeSelect" class="form-label fw-semibold text-secondary">Type of jokes</label>
            <select class="form-select text-center border-secondary" id="jokeTypeSelect"></select>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-auto">
            <button class="btn btn-dark" id="getJokesButton">Get Jokes</button>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col text-center" id="jokeBox"></div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
